<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Invoice Creator</title>
</head>
<body>
    <header>
        <h1>Invoice creator</h1>
        <span>Thanks for choosing GoodCorp, LLC!</span>
    </header>
    <main>
        <div id="services">
            <button id="wash-car">Wash Car: $10</button>
            <button id="mow-lawn">Mow lawn: $20</button>
            <button id="pull-weeds">Pull Weeds: $30</button>
        </div>
        <div id="invoice">
            <div id="task">
                <span>TASK</span> 
                <div id="services-picked"></div>
            </div>
            <div id="total">
                <span>TOTAL</span>
                <div id="services-price"></div>
            </div>
        </div>
        <hr>
        <span>NOTES</span>
        <span>We accept cash, credit card, or PayPal</span>
        <span>TOTAL AMOUNT</span>
        <div id="total-cost"></div>
        <button id="send-invoice">Send invoice</button>
    </main>
</body>
</html>
